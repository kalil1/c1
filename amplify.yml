version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g yarn
        - sudo yum install -y postgresql-devel gcc gcc-c++ make ruby ruby-devel nodejs yarn
        - gem install bundler
        - rm -f Gemfile.lock
        - bundle install
        - yarn install
    build:
      commands:
        - RAILS_ENV=production bundle exec rails assets:precompile
        - RAILS_ENV=production bundle exec rails db:migrate
        - RAILS_ENV=production bundle exec rails db:seed
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - vendor/bundle/**/*
      - tmp/cache/**/*
